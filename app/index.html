<!DOCTYPE html>
<html lang="ru-Ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Watermark-generator</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="wrapper">
      <div class="container__left-column">
        <div class="language">
          <ul class="language__list">
            <li class="language__item">
              <button data-lang="rus" class="language__btn">Рус</button>
            </li>
            <li class="language__item">
              <button data-lang="eng" class="language__btn">Eng</button>
            </li>
          </ul>
        </div>
        <div class="social__list">
          <ul>
            <li class="social__item"><a href="#" class="social__btn--fb"></a></li>
            <li class="social__item"><a href="#" class="social__btn--tw"></a></li>
            <li class="social__item"><a href="#" class="social__btn--vk"></a></li>
          </ul>
          <button class="social__btn-open social__btn-show"></button>
        </div>
      </div>
      <div class="container__right-column clearfix">
        <div class="container__generator">
          <h1 class="generator__header">Генератор водяных знаков</h1>
          <div class="generator__output">
            <div class="output__image-result"><img src="" alt="" class="img-display">
              <div class="output__watermark-result"><img src="" alt="" class="watermark-display"></div>
            </div>
          </div>
        </div>
        <div class="container__manipulation">
          <h2 class="manipulation__header">Настройки</h2>
          <form class="manipulation__image-upload">
            <div class="image-upload__wrap">
              <label class="manipulation__label image-upload__label">Исходное изображение</label>
              <div class="image-upload__inputs"><span class="image-upload__btn"></span>
                <input id="image-upload" type="file" name="file-image" class="image-upload__upload">
                <input type="text" placeholder="Image.jpg" class="image-upload__upload-fake">
              </div>
            </div>
          </form>
          <form class="manipulation__watermark-upload">
            <div class="watermark-upload__wrap">
              <label class="manipulation__label watermark-upload__label">Водяной знак</label>
              <div class="watermark-upload__inputs"><span class="watermark-upload__btn"></span>
                <input id="watermark-upload" type="file" name="file-image" class="watermark-upload__upload">
                <input type="text" placeholder="Image.png" class="watermark-upload__upload-fake">
              </div>
            </div>
          </form>
          <form class="manipulation__list">
            <div class="manipulation__item manipulation__item_image-position clearfix">
              <div class="manipulation__item_position-header">
                <label class="manipulation__label position__label">Положение</label>
                <div class="view__list">
                  <button class="view__item view__item-one"></button>
                  <button class="view__item view__item-two"></button>
                </div>
              </div>
              <div class="manipulation__item_position-block--cells">
                <div class="manipulation__item_position-move">
                  <table class="manipulation__item_position-table">
                    <tbody class="manipulation__item_position-body">
                      <tr class="position__line">
                        <td class="position__cell"></td>
                        <td class="position__cell"></td>
                        <td class="position__cell"></td>
                      </tr>
                      <tr class="position__line">
                        <td class="position__cell"></td>
                        <td class="position__cell"></td>
                        <td class="position__cell"></td>
                      </tr>
                      <tr class="position__line">
                        <td class="position__cell"></td>
                        <td class="position__cell"></td>
                        <td class="position__cell"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="manipulation__item_position-coordinates">
                  <div class="position__coordinates position__coordinates-one">
                    <p class="coordinates">X</p>
                    <input id="coordinate-cell-x" type="text" value="0" class="coordinate__input coordinate__input-x">
                    <div class="coordinate__arrows">
                      <button class="coordinate__arrow coordinate__arrow-up"></button>
                      <button class="coordinate__arrow coordinate__arrow-down"></button>
                    </div>
                  </div>
                  <div class="position__coordinates position__coordinates-two">
                    <p class="coordinates">Y</p>
                    <input id="coordinate-cell-y" type="text" value="0" class="coordinate__input coordinate__input-y">
                    <div class="coordinate__arrows">
                      <button class="coordinate__arrow coordinate__arrow-up"></button>
                      <button class="coordinate__arrow coordinate__arrow-down"></button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="manipulation__item_position-block--lines">
                <div class="manipulation__item_position-move">
                  <table class="manipulation__item_position-table">
                    <tbody class="manipulation__item_position-body">
                      <tr class="position__line">
                        <td class="position__cell"></td>
                        <td class="position__cell"></td>
                        <td class="position__cell"></td>
                      </tr>
                      <tr class="position__line">
                        <td class="position__cell"></td>
                        <td class="position__cell"></td>
                        <td class="position__cell"></td>
                      </tr>
                      <tr class="position__line">
                        <td class="position__cell"></td>
                        <td class="position__cell"></td>
                        <td class="position__cell"></td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="manipulation__item_position-lines"><span class="position-lines position-lines-x"></span><span class="position-lines position-lines-y"></span></div>
                </div>
                <div class="manipulation__item_position-coordinates">
                  <div class="position__coordinates position__coordinates-one">
                    <input id="coordinate-line-x" type="text" value="0" class="coordinate__input coordinate__input-x">
                    <div class="coordinate__arrows">
                      <button class="coordinate__arrow coordinate__arrow-up"></button>
                      <button class="coordinate__arrow coordinate__arrow-down"></button>
                    </div>
                  </div>
                  <div class="position__coordinates position__coordinates-two">
                    <input id="coordinate-line-y" type="text" value="0" class="coordinate__input coordinate__input-y">
                    <div class="coordinate__arrows">
                      <button class="coordinate__arrow coordinate__arrow-up"></button>
                      <button class="coordinate__arrow coordinate__arrow-down"></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="manipulation__item manipulation__item_image-opacity">
              <label class="manipulation__label position__label">Прозрачность</label>
              <div class="opacity-slider">
                <div id="slider" class="opacity-slider__range"><span class="opacity-slider__toggle"></span></div>
              </div>
            </div>
            <div class="manipulation__item manipulation__item_buttons clearfix">
              <button type="reset" class="manipulation__btn-reset">Сброс</button>
              <button type="submit" class="manipulation__btn-submit">Скачать</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <div class="generation-footer__copyrighting">@ 2016 Это сайт команды № 1, пожалуйста, не копируйте и не воруйте его</div>
  </footer>
  <script src="bower/jquery/dist/jquery.js"></script>
  <script src="js/jquery.ui.js"></script>
  <script src="js/main.js"></script>
</html>
